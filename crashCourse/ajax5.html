<!DOCTYPE html>
<html>
    <head>
        <title></title>
     </head>
    <body>
        <button id="button"> Get User From Database</button>
        <br><br>
       
         <h1>users</h1>
        <div id="users">
            
        </div>
        <script>
            document.getElementById('button').addEventListener('click',loadUsers);
         
            function loadUsers(){
               var xhr = new XMLHttpRequest();
               xhr.open('GET','users.php',true);
               
               xhr.onload = function (){
                   if(this.status == 200 ){
                       var users = JSON.parse(this.responseText);
                       console.log(users);
                       var output = '';
                       for(var i in users){
                       output+='<ul>'+
                            '<li>ID :'+users[i].id+'</li>'+
                            '<li>Email :'+users[i].email+'</li>'+
                            '</ul>';
                       }
                       document.getElementById('users').innerHTML=output;
                   }
               }
               xhr.send();
           }
        </script>
    </body>
</html>
